<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>LMC Emulator</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/ui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="head">
      <h1 class="title">LMC Emulator</h1>
      <div class="actions">
        <button class="action action--primary" id="go">Go</button>
        <button class="action" id="reset">Reset</button>
        <button class="action" id="load">Load</button>
        <button class="action" id="run">Run</button>
        <button class="action" id="step">Step</button>
      </div>
    </div>
    <main>
      <div class="source">
        <div class="cell__label source__label">ASSEMBLY</div>
        <textarea class="source__input" spellcheck="false" placeholder="Start typing...

Â© Artemis Vellacott 2024" id="source"></textarea>
      </div>
      <div class="registers">
        <div class="cell">
          <div class="cell__label">INP</div>
          <div class="cell__value" id="inp_reg">0</div>
        </div>
        <div class="cell">
          <div class="cell__label">PC</div>
          <div class="cell__value" id="ip_reg">0</div>
        </div>
        <div class="cell">
          <div class="cell__label">ACC</div>
          <div class="cell__value" id="acc_reg">0</div>
        </div>
        <div class="cell">
          <div class="cell__label">HLT</div>
          <div class="cell__value" id="halt_flag">0</div>
        </div>
        <div class="output">
          <div class="cell__label">OUT</div>
          <pre class="output__inner" id="output"></pre>
        </div>
      </div>
      <div class="memory" id="memory"></div>
    </main>
  </body>
</html>
